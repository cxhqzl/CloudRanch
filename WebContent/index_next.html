<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>云农场</title>
    <!-- bower:css -->
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />
    <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/cp_homepage.css" />
    <!-- endbower -->
</head>

<body>
	
    <section class="banner">
        <img src="img/bannerPic-2.jpg" draggable="false" />
        <img src="img/bannerPic-1.jpg" draggable="false" />
    </section>
    <header class="header">
        <ul class="header__nav">
            <li>
                <a href="javascript:void(0);">云农场</a>
            </li>
            <li>
                <a href="cp_searchResult.html">农场</a>
            </li>
        </ul>
        <ul class="header__user-access hide" id="login_false">
            <li id="register">
                <i class="fa fa-pen-square"></i> 注册
            </li>
            <li id="login">
                <i class="fa fa-user"></i> 登录
            </li>
        </ul>
		<div class="header__img hide" id="login_true">
            <img id="user_image"/>
            <section class="userinfo-mod">
                <div class="userinfo-mod__head">
                    <a href="cloudranch/cp_personalSettings.html" title="个人中心" class="userinfo-mod__head_img"><img id="user_image_1"
                            draggable="false" /></a>
                    <div class="userinfo-mod__head_info">
                        <span class="userinfo-mod__head_name" id="my_userName"></span>
                        <span class="userinfo-mod__head_info" id="my_email"></span>
                    </div>
                </div>
                <div class="userinfo-mod__footer">
                    <span class="userinfo-mod__footer_signout" onclick="logout()">安全退出</span>
                </div>
            </section>
        </div>
    </header>
    <section class="search">
        <div class="search__input">
            <div class="search__input_wrapper">
                <input type="text" placeholder="搜索农场" id="searchKeys"/>
                <button onclick="submitSearch()"><i class="fa fa-search"></i></button>
            </div>
            <div class="search__input_tips">
                <p class="search__input_tips_title">相关农场<span></span>家</p>
                <ul id="">
                    <!-- <li title="测试">测试</li> -->
                </ul>
            </div>
        </div>
    </section>
    
    <aside class="side-bar">
        <h4 class="side-bar__title" id="one_siteName"></h4>
        <div class="side-bar__img">
            <img draggable="false" id="one_image"/>
            <div class="side-bar__img_moreinfo">
                <div>
                    <i class="fa fa-campground"></i>
                    <font id="one_square"></font>
                </div>
                <span>查看详情></span>
            </div>
        </div>
        <article class="side-bar__introduction">
            <h5 class="side-bar__introduction_title">农场介绍</h5>
            <div class="side-bar__introduction_text" id="one_remarks">
            </div>
        </article>
        <div class="side-bar__buttons">
            <div class="side-bar__buttons_angle">
                <span>
                    <i class="fa fa-angle-left"></i>
                </span>
                <span>
                    <i class="fa fa-angle-right"></i>
                </span>
            </div>
            <div class="side-bar__buttons_bars">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </aside>
    <footer class="footer">&copy;2018 智慧农业技术与装备安徽省重点实验室</footer>
</body>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/layer/dist/layer.js" type="text/javascript"></script>
<script src="js/popWin.js" type="text/javascript"></script>
<script src="js/cp_homepage.js" type="text/javascript"></script>
<script src="js/cp_personalSettings.js" type="text/javascript"></script>
<!-- endbower -->
<script src="js/jsUtils.js"></script>
<script>
	setURL("");
	showOneSite();
	$(document).keyup(function(event){  //监听回车键
        if(event.keyCode == 13){  
        	submitSearch();
        }
    });
</script>
</html>
