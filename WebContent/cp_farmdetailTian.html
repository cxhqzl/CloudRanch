<script>
    let map = initMap();
    showAllSitesDetails();
    showAllOveralls();
    function showAllOveralls(){
    	var href = window.location.href;
    	var	siteId = href.split("siteId=")[1];
    	$.ajax({
    		type : "POST",//方法类型
    		async : true,
    		dataType : "json",//预期服务器返回的数据类型
    		url : getURL()+"queryOverallsBySiteId",
    		data : {
    			siteId : siteId
    		},
    		success : function(result) {
    			var overalls = result.overalls;
    			var places  = result.places;
    			var str = "";
    			if(overalls.length == 0){
    				
    			}else{
    				for(var i=0;i<overalls.length;i++){
    					var imgURL = getImgURL() + "overallImage/" + overalls[i].image;
    					str += `
    						<div>
    		                <a href="${overalls[i].overallURL}" draggable="false" target="_blank">
    		                    <img src="${imgURL}" draggable="false" />
    		                </a>
    		                <span title="农业部重点实验室">${places[i].placeName}-${(i+1)}</span>
    		            </div>
    					`;
    				}
    			}
    			document.getElementById("overalls").innerHTML = str;
    		},
    		error : function(e){
    			alert("获取失败，请重试！");
    		}
    	});
    }
</script>
