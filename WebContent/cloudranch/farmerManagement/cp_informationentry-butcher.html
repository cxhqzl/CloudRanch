<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/cp_farmerManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_singlePlotManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_informationentry-sub.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_informationentry-butcher.css" />
</head>

<body>
    <header class="manage-area-title">
        <ul class="crumbs">
            <li><a href="javascript:void(0);" draggable="false">屠宰管理</a></li>
        </ul>
    </header>
    <section class="manage-area-main row">
        <div class="mg-panel col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>
                屠宰记录
                <div>
                    <span class="mg-button-mod saverecord-t hide">保存记录</span>
                    <span class="mg-button-mod addrecord-t ">添加记录</span>
                </div>
            </h3>
            <div class="add hide additem-top" data-toggle="distpicker">
                <div class="row wrapper">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>日期</span>
                        <input class="date" type="text" readonly />
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>动物编号</span>
                        <input type="text" placeholder="动物编号" />
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>分块数</span>
                        <input type="text" placeholder="分块数" />
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 add__picture">
                        <span>图片</span>
                        <form>
                            <img id="pic" src="../img/默认图片.png" />
                            <input id="chooseFile" type="file" onchange="showPic(this)" />
                            <label for="chooseFile" title="选择图片"></label>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">目的地址</div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 address">
                        <select data-province="选择省"></select>
                        <select data-city="选择市"></select>
                        <select data-district="选择县、区"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">详细地址</div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" placeholder="方便精确定位" maxlength="25" />
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>日期</td>
                        <td>动物编号</td>
                        <td>备注</td>
                        <td>分块数</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2019-03-07</td>
                        <td title="213213231">213213231</td>
                        <td title="测试测试测试测试测试测试">测试测试测试测试测试测试</td>
                        <td title="22">22</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="../bower_components/distpicker/dist/distpicker.min.js" type="text/javascript"></script>
<script src="../js/mg-mod.js" type="text/javascript"></script>
<script src="../js/cp_informationentry-sub.js" type="text/javascript"></script>

</html>
