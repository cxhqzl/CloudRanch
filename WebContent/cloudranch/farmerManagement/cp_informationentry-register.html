<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/cp_farmerManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_singlePlotManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_informationentry-sub.css" />
</head>

<body>
    <header class="manage-area-title">
        <ul class="crumbs">
            <li><a href="javascript:void(0);" draggable="false">入站登记</a></li>
        </ul>
    </header>
    <section class="manage-area-main row">
        <div class="mg-panel col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>
                动物入站
                <div>
                    <span class="mg-button-mod saverecord-t hide">保存记录</span>
                    <span class="mg-button-mod addrecord-t">添加记录</span>
                </div>
            </h3>
            <div class="add hide additem-top">
                <div class="row wrapper">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>日期</span>
                        <input class="date" type="text" readonly />
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>动物编号</span>
                        <input type="text" placeholder="动物编号" id="sheepId"/>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>父编号</span>
                        <input type="text" placeholder="父编号" id="fatherId"/>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>母编号</span>
                        <input type="text" placeholder="母编号" id="motherId"/>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>性别</span>
                        <select id="sex">
                            <option value="公">公</option>
                            <option value="母">母</option>
                        </select>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>来源</span>
                        <select id="source">
                            <option value="购买">购买</option>
                            <option value="自繁">自繁</option>
                        </select>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <span>圈舍</span>
                        <select id="places">
                            <option>圈舍1</option>
                            <option>圈舍2</option>
                        </select>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 add__picture">
                        <span>图片</span>
                        <form>
                            <img id="pic" src="../img/默认图片.png" />
                            <input id="chooseFile" type="file" onchange="showPic(this)" />
                            <label for="chooseFile" title="选择图片"></label>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>日期</td>
                        <td>动物编号</td>
                        <td>父编号</td>
                        <td>母编号</td>
                        <td>性别</td>
                        <td>来源</td>
                        <td>圈舍</td>
                        <td>图片</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2019-03-07</td>
                        <td title="动物编号">1111</td>
                        <td title="父编号">1112</td>
                        <td title="母编号">1113</td>
                        <td title="性别">公</td>
                        <td title="来源">购买</td>
                        <td title="圈舍">圈舍1</td>
                        <td title="图片" class="picture">
                            <a href="../img/bannerPic-1.jpg" target="_blank">
                                <img src="../img/bannerPic-1.jpg" />
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="../bower_components/echarts/dist/echarts.min.js" type="text/javascript"></script>
<script src="../js/mg-mod.js" type="text/javascript"></script>
<script src="../js/cp_informationentry-sub.js" type="text/javascript"></script>

</html>
