<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../css/cp_essentialInformation.css" />

<body>
    <header class="manage-area-title">
        <h2>基本信息</h2>
    </header>
    <section class="manage-area-main row">
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
            <div class="resources-mod mg-panel">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>地块数</span>
                        <p><span id="placeCount"></span>块</p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>客户数</span>
                        <p><span id="userCount"></span>人</p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>作物种类数</span>
                        <p><span id="cropCount"></span>种</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>摄像数</span>
                        <p><span id="vidoCount"></span>个</p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>传感器数</span>
                        <p><span id="sensorCount"></span>个</p>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <span>空闲地块</span>
                        <p><span id="placeNotCount"></span>块</p>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
