<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/cp_farmerManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_singlePlotManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_informationentry-sub.css" />
</head>

<body>
    <header class="manage-area-title">
        <ul class="crumbs">
            <li><a href="javascript:void(0);" draggable="false">作物类型</a></li>
        </ul>
    </header>
    <section class="manage-area-main row">
        <div class="mg-panel col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>
                种植
                <div>
                    <span class="mg-button-mod saverecord hide" onclick="saveAddPlant()">保存记录</span>
                    <span class="mg-button-mod addrecord">添加记录</span>
                </div>
            </h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>日期</td>
                        <td>地块</td>
                        <td>农作物</td>
                        <td>图片（可选）</td>
                    </tr>
                </thead>
                <tbody id="plants">
                    <tr class="add hide">
                        <td><input class="date" type="text" readonly /></td>
                        <td>
                            <select id="places">
                                <!-- <option>1</option>
                                <option>2</option> -->
                            </select>
                        </td>
                        <td><input type="text" placeholder="农作物" id="cropName"/></td>
                        <td class="add__picture">
                            <form id="plant_image" enctype="multipart/form-data" method="POST" action="return false">
                                <img id="pic" src="../img/默认图片.png" />
                                <input id="chooseFile" type="file" onchange="showPic(this)" />
                                <label for="chooseFile" title="选择图片"></label>
                            </form>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>2019-03-07</td>
                        <td title="猕猴桃地块">猕猴桃地块</td>
                        <td title="猕猴桃">猕猴桃</td>
                        <td title="测试">测试</td>
                        <td title="图片" class="picture">
                            <a href="../../img/bannerPic-1.jpg" target="_blank">
                                <img src="../../img/bannerPic-1.jpg" />
                            </a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="../bower_components/echarts/dist/echarts.min.js" type="text/javascript"></script>
<script src="../js/mg-mod.js" type="text/javascript"></script>
<script src="../js/cp_informationentry-sub.js" type="text/javascript"></script>
<script src="../js/jsUtils.js" type="text/javascript"></script>
<script type="text/javascript">
	showPlants();
	showSelectPlaces();
</script>
</html>
