<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/cp_farmerManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_singlePlotManagement.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_informationentry-sub.css" />
</head>

<body>
    <header class="manage-area-title">
        <ul class="crumbs">
            <li><a href="javascript:void(0);" draggable="false">储运物流</a></li>
        </ul>
    </header>
    <section class="manage-area-main row">
        <div class="mg-panel col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>
                仓储
                <div>
                    <span class="mg-button-mod saverecord hide">保存记录</span>
                    <span class="mg-button-mod addrecord">添加记录</span>
                </div>
            </h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>日期</td>
                        <td>地块</td>
                        <td>作物</td>
                        <td>物流公司</td>
                        <td>目的地</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="add hide">
                        <td><input class="date" type="text" readonly /></td>
                        <td>
                            <select>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="作物" /></td>
                        <td><input type="text" placeholder="物流公司" /></td>
                        <td><input type="text" placeholder="目的地" /></td>
                    </tr>
                    <tr>
                        <td>2019-03-07</td>
                        <td title="猕猴桃地块">猕猴桃地块</td>
                        <td title="猕猴桃">猕猴桃</td>
                        <td title="测试">测试</td>
                        <td title="测试">测试</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mg-panel col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>
                物流
                <div>
                    <span class="mg-button-mod saverecord hide">保存记录</span>
                    <span class="mg-button-mod addrecord">添加记录</span>
                </div>
            </h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>日期</td>
                        <td>地块</td>
                        <td>作物</td>
                        <td>物流公司</td>
                        <td>目的地</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="add hide">
                        <td><input class="date" type="text" readonly /></td>
                        <td>
                            <select>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="作物" /></td>
                        <td><input type="text" placeholder="物流公司" /></td>
                        <td><input type="text" placeholder="目的地" /></td>
                    </tr>
                    <tr>
                        <td>2019-03-07</td>
                        <td title="猕猴桃地块">猕猴桃地块</td>
                        <td title="猕猴桃">猕猴桃</td>
                        <td title="测试">测试</td>
                        <td title="测试">测试</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="../bower_components/echarts/dist/echarts.min.js" type="text/javascript"></script>
<script src="../js/mg-mod.js" type="text/javascript"></script>
<script src="../js/cp_informationentry-sub.js" type="text/javascript"></script>

</html>
