<!DOCTYPE html>
<html ng-app="manageSideApp">

<head>
    <meta charset="utf-8" />
    <title>云农场</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png" />
    <link type="text/css" rel="stylesheet" href="../bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css" />
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap-3.3.7/css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/reset.css" />
    <link type="text/css" rel="stylesheet" href="../css/cp_manageSide.css" />
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html" draggable="false">云农场智慧服务系统</a>
            <div class="navbar-right navbar-brand userhead-img header__img">
                <img alt="头像" id="user_image" draggable="false">
                <section class="userinfo-mod">
                    <div class="userinfo-mod__head">
                        <a href="../cloudranch/cp_personalSettings.html" title="个人中心" class="userinfo-mod__head_img"><img id="user_image_1"
                                draggable="false" /></a>
                        <div class="userinfo-mod__head_info">
                            <span class="userinfo-mod__head_name" id="my_userName"></span>
                            <span class="userinfo-mod__head_info" id="my_email"></span>
                        </div>
                    </div>
                    <div class="userinfo-mod__footer">
                        <span class="userinfo-mod__footer_signout" onclick="logout()">安全退出</span>
                    </div>
                </section>
            </div> 
        </div>
    </nav>
    <aside class="side">
        <ul class="side-lists">
            <li>
                <a href="#!/farmManagement" title="农场管理">
                    <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>
                    <span>农场管理</span>
                </a>
            </li>
            <li>
                <a href="#!/userManagement" title="用户管理">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <span>用户管理</span>
                </a>
            </li>
        </ul>
        <div class="menu-fold">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </div>
    </aside>
    <section class="manage-area">
        <div ng-view></div>
    </section>
</body>

<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../bower_components/distpicker/dist/distpicker.min.js" type="text/javascript"></script>
<script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="../bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="../bower_components/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/cp_manageSide.js" type="text/javascript"></script>
<script src="../js/cp_personalSettings.js" type="text/javascript"></script>
<script src="../js/jsUtils.js" type="text/javascript"></script>
</html>
