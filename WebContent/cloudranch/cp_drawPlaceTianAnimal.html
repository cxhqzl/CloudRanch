    <div class="mg-plot-side">
        <h3>圈舍基本信息<span>取消</span></h3>
        <div class="mg-plot-side__left row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">圈舍名：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="text" id="side-name" value="ccc" /></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">养殖动物：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="text" id="side-croptype" value="ccc" /></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">边框颜色：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="color" id="side-strokecolor" /></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">边框不透明度：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="range" id="side-strokeopacity" /></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">地块填充颜色：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="color" id="side-fillcolor" /></div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">地块填充不透明度：</div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"><input type="range" id="side-fillopacity"></div>
        </div>
        <div class="button-wrapper">
            <button class="delete-plot">删除圈舍</button>
            <button class="modify-plot">修改圈舍</button>
        </div>
    </div>

        <button class="addBlock">添加圈舍</button>

    <div class="mg-pop-mod hide plot-form hide">
        <div class="mg-pop-mod__body">
            <div>
                <h4>请填写以下信息</h4>
            </div>
            <div>
                <h6>圈舍名</h6>
                <input type="text" id="name" />
            </div>
            <div>
                <h6>养殖动物</h6>
                <input type="text" id="croptype" />
            </div>
            <div>
                <h6>圈舍面积</h6>
                <input type="text" id="square" />
            </div>
            <div>
                <h6>视频名称</h6>
                <input type="text" id="videoName" />
            </div>
            <div>
                <h6>视频链接</h6>
                <input type="text" id="videoUrl" />
            </div>
            <div>
                <button class="mg-pop-mod__body_yes" onclick="submitPlaceLngLats()">确定</button>
                <button class="mg-pop-mod__body_cancel">取消</button>
            </div>
        </div>
    </div>
