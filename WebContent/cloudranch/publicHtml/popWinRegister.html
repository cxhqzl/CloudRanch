<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="../../css/reset.css" />
<link type="text/css" rel="stylesheet" href="../../css/popWinLogin.css" />
<script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../../js/jsUtils.js"></script>
<section class="pop-win">
    <section class="login-form login-form-register">
        <h3>注册</h3>
        <div class="login-form__input">
            <input type="email" placeholder="邮箱" id="account"/>
        </div>
        <div class="login-form__input">
            <input type="text" placeholder="用户名" id="userName"/>
        </div>
        <div class="login-form__input">
            <input type="password" placeholder="密码" id="password"/>
        </div>
        <div class="login-form__input">
            <input type="password" placeholder="确认密码" id="is_password"/>
        </div>
        <div class="login-form__input" data-toggle="distpicker">
            <select id="province"></select>
            <select id="city"></select>
            <select id="county"></select>
        </div>
        <div class="login-form__input">
            <input type="text" placeholder="详细地址" id="location"/>
        </div>
        <div class="login-form__veri">
            <input type="text" placeholder="邮箱验证码" id="email_code"/>
            <input type="button" value="获取邮箱验证码" onclick="getRegisterCode()"/>
        </div>
        <button onclick="submitRegister()">注册</button>
    </section>
</section>
<script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../../bower_components/distpicker/dist/distpicker.js" type="text/javascript"></script>
