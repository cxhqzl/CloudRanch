<script type="text/javascript">
showSelectSites();
function showSelectSites(){
	sessionStorage.setItem("refreshFlag",1);
	$.ajax({
		type : "POST",//方法类型
		async : true,
		dataType : "json",//预期服务器返回的数据类型
		url : getURL()+"famerGetSites",
		data : {
			account : sessionStorage.getItem("account")
		},
		success : function(result) {
			var sites = result.sites;
			var str = "";
			/* str += sites[0].siteName + "<span class='glyphicon glyphicon-chevron-down' aria-hidden='true'></span>";
			document.getElementById("firstSite").innerHTML = str;
			str = ""; */
			for(var i=0;i<sites.length;i++){
				if(sites[i].siteId == sessionStorage.getItem("siteId")){
					document.getElementById("firstSite").innerHTML = sites[i].siteName + "<span class='glyphicon glyphicon-chevron-down' aria-hidden='true'></span>";
				}
				str += "<li><a onclick='showTheSite(\""+sites[i].siteId+"\")'>"+sites[i].siteName+"</a></li>";
			}
			document.getElementById("selectSites").innerHTML = str;
		},
		error : function(e){
			
		}
	});
}
</script>
